{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'tracker_add' %}">Add Tracker</a></li>
{% endblock %}

{% block content %}
    <h1 class="text-center text-white">List of Trackers</h1>
<div class="row">
    {% for tracker in trackers %}
        <div class="col-sm-4 pt-3">
            <div class="card">
                <div class="card-header text-center bg-dark mb-3 text-white">
                    <h5 class="card-title">{{ tracker.title }}</h5>
                </div>
                <div class="card-body text-center">
                    <p><a href="{% url 'tracker_view' tracker.pk %}" class="btn btn-dark">More...</a></p>
                    <p><a href="{% url 'tracker_update' tracker.pk %}" class="btn btn-dark">Edit</a></p>
                    <p><a href="{% url 'tracker_delete' tracker.pk %}" class="btn btn-dark">Delete</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
