{% extends 'base.html' %}
{% block title %}{{  tracker.title}}}{% endblock %}
{% block content %}
    <h1>{{ tracker.title }}</h1>
    <p>Статус: {{ tracker.get_status_display }}</p>
    <p><strong>About tracker: </strong>{{ tracker.text }}</p>
    <p>Deadline before <b>{{ tracker.deadline }}</b></p>
{% endblock %}
